<div class="hl-container">

  <mat-toolbar color="primary" class="hl-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="this.state.user?.type == 'Patient'">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Health Ledger</span>

    <span class="hl-toolbar-filler"></span>

    <mat-icon class="hl-toolbar-icon" *ngIf=this.state.user>account_circle</mat-icon>
    <span>
      {{(this.state.user?.name.length>12)? (this.state.user?.name | slice:0:12)+'..':(this.state.user?.name) }}
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf=this.state.user>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Ausloggen</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="hl-sidenav-container">
    <mat-sidenav #sidenav mode="over" [(opened)]="opened" (click)="sidenav.close()">
      <mat-nav-list>
        <a mat-list-item routerLink="./patient-overview">
          <mat-icon class="hl-toolbar-icon">folder</mat-icon>Krankenakte</a>
        <a mat-list-item routerLink="./access-requests">
          <mat-icon class="hl-toolbar-icon">notifications</mat-icon>Einsichtsanfragen</a>
        <a mat-list-item routerLink="./qr-code">
          <mat-icon class="hl-toolbar-icon">gradient</mat-icon>QR-Code</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
